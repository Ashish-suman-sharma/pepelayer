<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScopCoin - Boosters</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png" />
    <link
      rel="android-chrome-192x192"
      href="./assets/favicon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="android-chrome-512x512"
      href="./assets/favicon/android-chrome-512x512.png"
      sizes="512x512"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      * {
        user-select: none;
      }
      .swiper-wrapper {
        display: flex;
        flex-direction: column;
      }
      .swiper-slide {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .claim-button {
        background-color: #4caf50; /* Green */
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
      }
      .claim-button:hover {
        background-color: #45a049;
      }

      .back-arrow {
        display: inline-block;
        text-decoration: none;
        color: black;
        font-size: 40px;
        font-weight: 900;
        padding: 10px;
        border-radius: 5px;
        transition: color 0.3s;
      }
      .back-arrow:hover {
        color: white;
      }
      /* Ensure the card takes full width on mobile devices */
      @media (max-width: 600px) {
        .swiper-slide {
          width: 100% !important;
        }

        .skin-button {
          width: 100%;
        }

        .boosters-button-detail {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .boosters-button-image img {
          width: 100%;
          height: auto;
        }

        .boosters-button-data {
          display: flex;
          justify-content: center;
          width: 100%;
        }
      }
    </style>
  </head>

  <body class="boost">
    <a href="index.html" class="back-arrow">&#8592;</a>

    <div
      class="user-balance ml-4 mr-4 bg-slate-900 rounded-3xl shadow-lg p-4 mt-2"
    >
      <div class="balance-coins">
        <img src="./photos/anzabcoin.png" width="50px" alt="" />
        <span id="score">0</span>
      </div>
      <div class="balance-title">
        <span class="select-none text-center"
          >Do the tasks to mine more coins</span
        >
        <hr class="mt-2" />
      </div>
      <button id="claimButton" class="claim-button">Claim</button>
    </div>

    <div class="buy-skins">
      <div class="boosters-title" style="padding: 0 1.25rem">
        <h2 class="select-none text-2xl">Tasks</h2>
      </div>
      <div class="swiper skinSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide" id="task1">
            <div class="skin-button m-b-1">
              <div class="boosters-button-detail">
                <a
                  href="https://www.youtube.com"
                  class="task-link"
                  data-task-id="task1"
                >
                  <div class="boosters-button-image">
                    <img
                      src="./photos/youtube.png"
                      width="50px"
                      alt="YouTube"
                    />
                  </div>
                  <div>
                    <h4 class="tooltip">
                      Subscribe Youtube Channel<span class="tooltiptext"
                        >Daily bonus with unique rewards</span
                      >
                    </h4>
                    <div class="boosters-button-data">
                      <img
                        src="./photos/anzabcoin.png"
                        width="20px"
                        class="m-r-25"
                      />
                      <h5>50,000</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div>
                <svg
                  width="30px"
                  height="30px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 5L14.15 10C14.4237 10.2563 14.6419 10.5659 14.791 10.9099C14.9402 11.2539 15.0171 11.625 15.0171 12C15.0171 12.375 14.9402 12.7458 14.791 13.0898C14.6419 13.4339 14.4237 13.7437 14.15 14L9 19"
                    stroke="#ffffff"
                    opacity="0.4"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="swiper-slide slide" id="task2">
            <div class="skin-button m-b-1">
              <div class="boosters-button-detail">
                <a
                  href="https://t.me/"
                  class="task-link"
                  data-task-id="task2"
                >
                  <div class="boosters-button-image">
                    <img
                      src="./photos/telegram.png"
                      width="50px"
                      alt="Telegram"
                    />
                  </div>
                  <div>
                    <h4 class="tooltip">
                      Join Community<span class="tooltiptext"
                        >Daily bonus with unique rewards</span
                      >
                    </h4>
                    <div class="boosters-button-data">
                      <img
                        src="./photos/anzabcoin.png"
                        width="20px"
                        class="m-r-25"
                      />
                      <h5>50,000</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div>
                <svg
                  width="30px"
                  height="30px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 5L14.15 10C14.4237 10.2563 14.6419 10.5659 14.791 10.9099C14.9402 11.2539 15.0171 11.625 15.0171 12C15.0171 12.375 14.9402 12.7458 14.791 13.0898C14.6419 13.4339 14.4237 13.7437 14.15 14L9 19"
                    stroke="#ffffff"
                    opacity="0.4"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="swiper-slide slide"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scoreElement = document.getElementById("score");
        const claimButton = document.getElementById("claimButton");

        function loadScore() {
          let score = localStorage.getItem("score") || 0;
          scoreElement.textContent = score;
        }
        loadScore();

        function updateScore(amount) {
          let score = parseInt(localStorage.getItem("score")) || 0;
          score += amount;
          localStorage.setItem("score", score);
          scoreElement.textContent = score;
        }

        function markTaskAsCompleted(taskId) {
          localStorage.setItem(`task-${taskId}-completed`, "true");
          document.querySelector(`#${taskId}`).classList.add("disabled");
        }

        function checkTaskCompletion() {
          document.querySelectorAll(".swiper-slide").forEach((slide) => {
            const taskId = slide.id;
            if (localStorage.getItem(`task-${taskId}-completed`) === "true") {
              slide.classList.add("disabled");
            }
          });
        }

        function claimCoins() {
          // Define the number of coins to deduct on claim
          const coinsToDeduct = 50000;
          let currentCoins = parseInt(scoreElement.textContent) || 0;

          if (currentCoins >= coinsToDeduct) {
            // Deduct coins from this page
            currentCoins -= coinsToDeduct;
            scoreElement.textContent = currentCoins;
            localStorage.setItem("score", currentCoins);

            // Update index.html page's coinCount
            // Assuming index.html is on the same domain and the same storage context
            let indexPageCoins = localStorage.getItem("coinCount") || 0;
            indexPageCoins = parseInt(indexPageCoins) + coinsToDeduct;
            localStorage.setItem("coinCount", indexPageCoins); // Fix the key here
          } else {
            alert("Not enough coins to claim.");
          }
        }

        claimButton.addEventListener("click", () => {
          claimCoins();
        });

        document.querySelectorAll(".task-link").forEach((button) => {
          const taskId = button.getAttribute("data-task-id");

          button.addEventListener("click", (event) => {
            event.preventDefault();
            updateScore(50000);
            window.open(button.href, "_blank");
            markTaskAsCompleted(taskId);
            setTimeout(() => {
              location.reload();
            }, 2000); // Reload page after 2 seconds
          });
        });

        checkTaskCompletion();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: "auto",
        spaceBetween: 20,
        freeMode: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
